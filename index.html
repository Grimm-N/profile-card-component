<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Profile Card Component - A stylish and interactive profile card built with HTML, SCSS, and JavaScript. Ideal for showcasing user profiles." />
  <!-- styles -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <!-- author -->
  <meta name="author" content="Grimm-N">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/grimm-favicon.svg">
  <!-- title -->
  <title>Profile card component by Grimm-N</title>
</head>
<body>
  <div class="card">
    <img class="card__cover" src="./images/bg-pattern-card.svg" alt="cyan background image for cover">
    <div class="card__profile">
      <img class="card__profile-image" src="./images/image-victor.jpg" alt="Portrait of a young man - Victor Crest">
      <div class="card__profile-name">
        <h2>Victor Crest</h2>
        <p>26</p>
      </div>
      <p class="card__profile-address">London</p>
      <div class="card__profile-divider"></div>
      <div class="card__profile-statistics">
        <div class="card__profile-statistics-followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card__profile-statistics-likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card__profile-statistics-photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    
    
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://www.linkedin.com/in/grimm-n/">Grimm-N</a>.
  </footer>
</body>
</html>
